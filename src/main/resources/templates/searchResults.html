<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'Simple server: search results for ' + ${fileName}">Simple server: search results for ID</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="'Simple server: search results for ' + ${fileName}">Search results</h1>
	<table>
		<thead>
			<tr>
				<th>File Name</th>
				<th>Id</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="fileMap : ${resultList}">
				<td th:text="${fileMap.key}">File1.txt</td>
				<td th:text="${fileMap.value}">5t4124ed</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
